<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="content">
    <h1>Guess A Number!</h1>
    <h3> What To Do</h3>
    <p> You need to guess a number between 1 and 20, <i>including</i> 1 and 20. You will have four guesses and be
        prompted whether your guess was too high or too low.</p>
    </section>
    <section class='content'>
        Pick a number: <input id="guess-entry" type='number' max='20' min='1'>
        <button id="submit-answer">Submit</button>
        <button id="retry-button" class="hidden">Try Again?</button>
        <br> Number of guesses remaining:<span id="guesses-remaining"></span>
        <br> Guess result:<span id="guess-result"></span>
        <br><img id='losing-image' class="hidden" src="assets/Gameover.jpg" alt="game over illustration">
    </section>



    <script type="module" src="app.js"> </script>

</body>

</html>
